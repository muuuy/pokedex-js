<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <title>Pokedex | Pokedex</title>
</head>
<body>
    <div class="container">
        <nav class="nav_container">
            <ul>
                <li class="nav_item home">Home</li>
                <li class="nav_item pokedex">Pokedex</li>
                <li class="nav_item about">About</li>
            </ul>
            <form method="GET" class="input_form">
                <input placeholder="Search" id="pokemon_search" type="text" required />
            </form>
        </nav>
        <div class="sliver"></div>
        <div class="body_container">
            <p class="pokemon_name"></p>
            <div class="images_container">
                <img class='pokemon_sprite front_sprite' src="" />
                <img class='pokemon_sprite back_sprite' src="" />
            </div>
        </div>
        <div class="type_container">
            <h1>Type(s)</h1>
            <div class="types"></div>
        </div>
        <div class="abilities_container">
            <h1>Abilities</h1>
            <div class="abilities"></div>
        </div>
        <div class="info_container">
            <div class="height_container">
                <h1>Height</h1>
                <p class="height"></p>
            </div>
            <div class="weight_container">
                <h1>Weight</h1>
                <p class="weight"></p>
            </div>
        </div>
        <div class="moves_container">
            <button class="moves_button">Show Moves</button>
            <p id="moves_content"></p>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
